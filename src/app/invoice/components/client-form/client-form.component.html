<div class="container">
      <div class="form" id="client-form">
        <h1 id="login-form">Form</h1>
        <div class="d-flex justify-content-center">
          <div class="w-50">
            <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
              <div class="mb-3 content-center">
                <label for="company-name" class="form-label">Company name</label>
                <input name="name" [(ngModel)]="customer.name" type="text" class="form-control" id="company-name" #name="ngModel">
                <div *ngIf="name.invalid && name.pristine" class="alert alert-danger">Form invalid</div>
              </div>
              <div class="mb-3">
                <label for="nip" class="form-label">NIP</label>
                <input name="nip" [(ngModel)]="customer.nip" type="number" class="form-control" id="nip" required #nip="ngModel">
                <div *ngIf="nip.invalid && nip.pristine" class="alert alert-danger">Form invalid</div>
              </div>
              <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" name="city" [(ngModel)]="customer.city" id="city" required #city="ngModel">
                <div *ngIf="city.invalid && city.pristine" class="alert alert-danger">Form invalid</div>
                </div>
                <div class="mb-3">
                  <label for="street" class="form-label">Street</label>
                  <input type="text" class="form-control" name="street" [(ngModel)]="customer.street" id="street" required #street="ngModel">
                  <div *ngIf="street.invalid && street.pristine" class="alert alert-danger">Form invalid</div>
                </div>
                <div class="mb-3">
                  <label for="house-number" class="form-label">House nr</label>
                  <input type="TEXT" class="form-control" name="houseNumber" [(ngModel)]="customer.houseNumber" id="house-number" #houseNumber="ngModel">
                  <div *ngIf="houseNumber.invalid && houseNumber.pristine" class="alert alert-danger">Form invalid</div>
                </div>
                <div class="mb-3">
                  <label for="zipcode" class="form-label">Zip code</label>
                  <input type="text" class="form-control" name="zipCode" [(ngModel)]="customer.zipCode" id="zipcode" required #zipCode="ngModel">
                  <div *ngIf="zipCode.invalid && zipCode.pristine" class="alert alert-danger">Form invalid</div>
                </div>
              <div>
                <div class="mb-3">
                  <label for="comments" class="form-label">Comments</label>
                  <textarea type="text" class="form-control" name="comments" [(ngModel)]="customer.comments" id="comments" #comments="ngModel"></textarea>
                  <div *ngIf="comments.invalid && comments.pristine">Form invalid</div>
                </div>
                <div class="mb-3">
                  <label for="industry" class="form-label">Industry</label>
                  <select type="number" class="form-control" name="industry" [(ngModel)]="customer.industry" id="industry">
                    <option value="1">Informatyka</option>
                    <option value="2">Kosmetyka</option>
                  </select>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" name="active" [(ngModel)]="customer.active" id="active">
                  <label class="form-check-label" for="active">Active</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="false">Save</button>
            </form>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" [routerLink]="'/invoice/customer/list/'">Customer List</button>
    </div>
